<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار جدول الضرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* الخطوط والألوان الأساسية */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-top: 20px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out; /* تأثير دخول النص */
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* تكبير الزر عند التمرير */
        }

        button:active {
            transform: scale(0.95); /* تصغير الزر عند الضغط */
            background-color: #1c6d9b;
        }

        select {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5); /* ظل خفيف عند التركيز */
        }

        #result {
            font-size: 22px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .correct {
            color: #27ae60;
            animation: bounceIn 0.5s ease-in-out; /* تأثير متحرك عند الإجابة الصحيحة */
        }

        .incorrect {
            color: #e74c3c;
            animation: shake 0.5s ease-in-out; /* اهتزاز عند الإجابة الخاطئة */
        }

        #finishedMessage p {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
        }

        /* التأثيرات المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <h1>اختر جدول الضرب</h1>
    
    <!-- القائمة المنسدلة لاختيار جدول الضرب -->
    <select id="tableSelect">
        <option value="" disabled selected>اختر جدول الضرب</option>
        <option value="2">الجدول 2</option>
        <option value="3">الجدول 3</option>
        <option value="4">الجدول 4</option>
        <option value="5">الجدول 5</option>
        <option value="6">الجدول 6</option>
        <option value="7">الجدول 7</option>
        <option value="8">الجدول 8</option>
        <option value="9">الجدول 9</option>
        <option value="10">الجدول 10</option>
        <option value="11">الجدول 11</option>
        <option value="12">الجدول 12</option>
    </select>
    
    <!-- زر بدء المراجعة أو الاختبار -->
    <button onclick="startReviewOrTest('reviewWithTest')">مراجعة جدول الضرب مع الاختبار</button>
    <button onclick="startReviewOrTest('testOnly')">اختبار جدول الضرب</button>

    <script>
        function startReviewOrTest(type) {
            const table = document.getElementById('tableSelect').value;
            if (table) {
                if (type === 'reviewWithTest') {
                    location.href = 'review.html?table=' + table;
                } else if (type === 'testOnly') {
                    location.href = 'test.html?table=' + table;
                }
            } else {
                alert('يرجى اختيار جدول الضرب من القائمة.');
            }
        }
    </script>
</body>
</html>
